<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语单词测验</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* 控制区域样式 */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #progress {
            font-size: 18px;
            color: #666;
        }

        /* 测验区域样式 */
        #quiz-container {
            margin-bottom: 20px;
        }

        #word-display {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .word-info {
            text-align: center;
        }

        .chinese {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .phonetic {
            color: #666;
            font-size: 16px;
        }

        #user-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #feedback {
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
        }

        .correct {
            color: #4CAF50;
        }

        .wrong {
            color: #f44336;
        }

        /* 结果区域样式 */
        #results {
            text-align: center;
        }

        #error-list {
            margin-top: 20px;
            text-align: left;
        }

        .error-word {
            background-color: #fff3f3;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #f44336;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .chinese {
                font-size: 20px;
            }

            .phonetic {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>英语单词测验</h1>
        <div class="controls">
            <button id="start-quiz">开始测验</button>
            <span id="progress">0/50</span>
        </div>
        
        <div id="quiz-container" style="display: none;">
            <div id="word-display"></div>
            <input type="text" id="user-input" placeholder="请输入英文单词" autocomplete="off">
            <button id="submit-btn">提交</button>
            <div id="feedback"></div>
        </div>
        
        <div id="results" style="display: none;">
            <h2>测验结果</h2>
            <p>正确: <span id="correct-count">0</span></p>
            <p>错误: <span id="error-count">0</span></p>
            <div id="error-list"></div>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
