<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' at.alicdn.com *.alicdn.com data: blob:">
    <title>英语单词学习</title>
    <!-- 确保style.css路径正确 -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app" class="word-quiz-app">
        <h1 class="title">英语单词学习</h1>
        <button id="start-quiz" class="start-button">开始测试</button>

        <div class="split-layout">
            <div class="left-panel">
                <div id="quiz-container" class="quiz-container">
                    <div id="progress" class="progress"></div>
                    <div id="word-display" class="word-display"></div>
                    <input type="text" id="user-input" class="user-input" placeholder="请输入英文单词">
                </div>
            </div>

            <div class="right-panel">
                <div id="feedback" class="feedback"></div>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <!-- 本地脚本 -->
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
